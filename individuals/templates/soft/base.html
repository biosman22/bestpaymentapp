<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>  
  {% load static %}

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="apple-touch-icon" sizes="76x76" href="{% static '/soft/assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static '/soft/assets/img/favicon.png' %}">

  <title>
    Best Payment App
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

  <!-- Nucleo Icons -->
  <link href="{% static '/soft/assets/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static '/soft/assets/css/nucleo-svg.css' %}" rel="stylesheet" />

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static '/soft/assets/css/nucleo-svg.css' %}" rel="stylesheet" />

  <!-- CSS Files -->

  <link id="pagestyle" href="{% static '/soft/assets/css/soft-design-system.css' %}" rel="stylesheet" />

  <style>
    hr {
  margin: 1rem 0;
  color: inherit;
  background-color: currentColor;
  border: 0;
  opacity: 0.25;
}

.dots {
	background-image: linear-gradient(to right,#9da3a6,#9da3a6 33%,transparent 34%);
	background-position: top;
	background-repeat: repeat-x;
	background-size: 0.1875rem 0.0625rem;
	-webkit-box-flex: 1;
	-webkit-flex-grow: 1;
	-ms-flex-positive: 1;
	flex-grow: 1;
	height: 0.0625rem;
	margin: 5px 0px;
}

.my_overlay{
top: 0;
left: 0;
position: fixed;
width: 100%;
height: 100%;
background-color: white;
opacity: 0.3;
}


#loading {
  display: flex;
  position: fixed;
  z-index: 100;
  width: 100%;
  height: 100%;
  background-color: rgba(192, 192, 192, 0.5);
 /* background-image: url("https://i.stack.imgur.com/MnyxU.gif");*/
 background-image: url("https://i.ibb.co/S6PwspT/output-onlinegiftools.gif");
  background-repeat: no-repeat;
  background-position: center;
}
  </style>
</head> 

<body >
 
  {% block content %}
  {% endblock %}

  {% include 'soft/body_scripts.html' %}

  
  {% block script %}
  {% endblock %}
</body>

</html>
